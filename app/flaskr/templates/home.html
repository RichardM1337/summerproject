<!DOCTYPE html>
<html lang="en">
    {% block head %}
    <head>
        <<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather</title>
        <link rel="stylesheet" href="app/flaskr/static/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cairo+Play:wght@500&display=swap" rel="stylesheet">
    </head>
    {% endblock %}
    <body>
        {% block content %}
        <form action="{{url_for('weather')}}" method="POST">
            <label for="zipcode">Zip Code:</label> <br>
            <input type ="number" id="zipcode" name="zipcode" minlength="5" maxlength="5">
        </form>
        {% endblock %}
    </body>
</html>
