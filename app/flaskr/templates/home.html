<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather</title>
        <link rel="stylesheet" href="../static/css/home.css">
        <style>
          @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap');
        </style>
    </head>
    <body>
        <div class="background--custom"><canvas id="canvas"></div>
        <script src="https://cdn.jsdelivr.net/gh/greentfrapp/pocoloco@minigl/minigl.js"></script>
        <script>
          var gradient = new Gradient();
          gradient.initGradient("#canvas");
        </script>
        {% block content %}
        <div class="card" style="width: 30rem; height: 20rem; border-radius: 5%; margin-top: auto; margin-bottom: auto;">
          <div class="card-body">
            <form action="{{url_for('weather')}}" method="POST">
              <p class="card-title" style="font-size: 3rem; font-weight: 500; margin-left: 2rem;"><label for="zipcode">Zip Code:</label> <br></p>
              <p class="card-text" style="font-size: 3rem; font-weight: 500; margin-left: 2rem;"><input type ="number" id="zipcode" name="zipcode" minlength="5" maxlength="5"></p>
            </form>
          </div>
        </div>
        <div class="triangle" style="width: 30rem; height: 20rem; border-radius: 5%; margin-top: auto; margin-bottom: auto;">
          <div class="card-body">
            <p class="card-title" style="font-size: 3rem; font-weight: 500;"></p>
            <p class="card-text" style="font-size: 3rem; font-weight: 500;"></p>
          </div>
        </div>
        {% endblock %}
        <a href="/test">testing page lmao!!!1!!11!!</a>
    </body>
</html>
