<!DOCTYPE html>
<html lang="en">
    {% block head %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather</title>
        <link rel="stylesheet" href="../static/css/home.css">
        <style>
          @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap');
        </style>
    </head>
    <body>
        <div class="background--custom"><canvas id="canvas"></div>
        <script src="https://cdn.jsdelivr.net/gh/greentfrapp/pocoloco@minigl/minigl.js"></script>
        <script>
          var gradient = new Gradient();
          gradient.initGradient("#canvas");
        </script>
        {% block content %}
        </div>
        <div class="card" style="width: 30rem; height: 20rem; border-radius: 5%; margin-top: auto; margin-bottom: auto;">
          <div class="card-body">
            <form action="weather/q" method="GET">
              <p class="card-title" style="font-size: 3rem; font-weight: 500; margin-left: 2rem;"><label for="zipcode">Name or Zip Code of Place:</label> <br></p>
              <p class="card-text" style="font-size: 3rem; font-weight: 500; margin-left: 2rem;"><input type ="input" id="identifier" name="identifier" required></p>
            </form>
          </div>
        </div>
        {% endblock %}
    </body>
</html>
